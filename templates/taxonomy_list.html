{% extends "base.html" %}

{% block content %}
  <h1 class="title is-1">{{ taxonomy.name | capitalize }}</h1>
  <div class="tags are-large">
    {% for term in terms %}
      <span class="tag is-primary">
        <a class="has-text-white" href="{{ term.permalink | safe }}">{{ term.name }}</a>&nbsp;({{ term.pages | length }})
      </span>
    {% endfor %}
  </div>
{% endblock content %}
