{% extends "base.html" %}

{% block content %}
    <div class="content">
        <h1 class="title is-1">{{ page.title }}</h1>
        <p class="subtitle is-6">{{ page.date | date(format="%Y-%m-%d") }}</p>
        <div class="tags">
            {% for tag in page.taxonomies.tags %}
                <span class="tag is-info"><a class="has-text-white" href="{{ get_taxonomy_url(kind="tags", name=tag) | safe }}">{{ tag }}</a></span>
            {% endfor %}
        </div>
        {{ page.content | safe }}
    </div>
{% endblock content %}
