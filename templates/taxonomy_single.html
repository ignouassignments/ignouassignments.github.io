{% extends "base.html" %}

{% block content %}
  <h1 class="title is-1">"{{ term.name }}" में पोस्ट</h1>
  <div class="block">
    {% for page in term.pages %}
        <div class="box">
            <h3 class="title is-4"><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h3>
            <p class="subtitle is-6">{{ page.date | date(format="%Y-%m-%d") }}</p>
        </div>
    {% endfor %}
  </div>
{% endblock content %}
